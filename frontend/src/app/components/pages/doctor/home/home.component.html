<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>


  <h1>Patient Details</h1>
 <table class="table">
   <thead>    
   <tr>
       <th scope="col">Name</th>
       <th scope="col">Phone</th>
       <th scope="col">Location</th>
       <th scope="col">Room No.</th>
       <th scope="col">Admission No.</th>
       <th scope="col">Status</th>
       <th scope="col">Diagonosis</th>
     
     </tr>
   </thead>
   <tbody>
       <tr *ngFor="let UserItem of PatientArray">
       <td>{{UserItem.name  | uppercase}}</td>
       <td>{{UserItem.phone }}</td>
       <td>{{UserItem.location }}</td>
       <td>{{UserItem.roomadmitted }}</td>
       <td>{{UserItem.admissionno }}</td>
       <td>{{UserItem.status }}</td>
       <td>{{UserItem.diagonosis }}</td>
     </tr>          
   </tbody>
 </table>
