<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<div class="container mt-4" >
    <div class="card">
            <h1>Manage User</h1>
<form>
    <div class="form-group">
      <label>Name</label>
      <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}"  class="form-control" id="name" placeholder="Enter Name"> 
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" [(ngModel)]="email" [ngModelOptions]="{standalone: true}"  class="form-control" id="name" placeholder="Enter Email"> 
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="text" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"  class="form-control" id="name" placeholder="Enter password"> 
    </div>

    <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control"  [(ngModel)]="address" [ngModelOptions]="{standalone: true}" id="address" placeholder="Enter Address"> 
      </div>

     
    <button type="submit" (click)="save()" class="btn btn-primary">Submit</button>
  </form>
</div>
</div>

<div class="container mt-4" >
 <h1>User Table</h1>
<table class="table">
  <thead>    
  <tr>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Address</th>
      <th scope="col">Option</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let UserItem of UserArray">
      <td>{{UserItem.name  | uppercase}}</td>
      <td>{{UserItem.email }}</td>
      <td>{{UserItem.address }}</td>
      <td>{{UserItem.phone }}</td>
      <td>
        <button type="button" class="btn btn-success" (click)="setUpdate(UserItem)">Edit</button>
        <button type="button" class="btn btn-danger" (click)="setDelete(UserItem)">Delete</button>            
      </td>
    </tr>          
  </tbody>
</table>

</div>
