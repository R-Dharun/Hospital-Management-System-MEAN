
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  
  <div class="container mt-4" >
      <div class="card">
              <h1>Patient</h1>
  <form>
      <div class="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}"  class="form-control" id="name" placeholder="Enter Name"> 
      </div>
      <div class="form-group">
        <label>Phone No.</label>
        <input type="text" [(ngModel)]="phone" [ngModelOptions]="{standalone: true}"  class="form-control" id="phone" placeholder="Enter Phone Number"> 
      </div>
      <div class="form-group">
        <label>Location</label>
        <input type="text" [(ngModel)]="location" [ngModelOptions]="{standalone: true}"  class="form-control" id="location" placeholder="Enter Location"> 
      </div>
  
      <div class="form-group">
          <label>Room Admitted</label>
          <input type="text" class="form-control"  [(ngModel)]="roomadmitted" [ngModelOptions]="{standalone: true}" id="roomadmitted" placeholder="Enter Room Number"> 
        </div>
  
        <div class="form-group">
          <label>Admission No.</label>
          <input type="text" class="form-control" [(ngModel)]="admissionno" [ngModelOptions]="{standalone: true}" id="status" placeholder="Enter Admission Number of the Patient"> 
        </div>
        <div class="form-group">
          <label>Status</label>
          <input type="text" class="form-control" [(ngModel)]="status" [ngModelOptions]="{standalone: true}" id="diagonosis" placeholder="Enter Status of the Patient"> 
        </div>
        <div class="form-group">
          <label>Diagonosis</label>
          <input type="text" class="form-control" [(ngModel)]="diagonosis" [ngModelOptions]="{standalone: true}" id="diagonosis" placeholder="Enter Diagonosis of the Patient"> 
        </div>


      <button type="submit" (click)="save()" class="btn btn-primary">Add Patient</button>
    </form>
  </div>
  </div>
  
  <div class="container mt-4" >
   <h1>Update Patient</h1>
  <table class="table">
    <thead>    
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Phone</th>
        <th scope="col">Location</th>
        <th scope="col">Room No.</th>
        <th scope="col">Admission No.</th>
        <th scope="col">Status</th>
        <th scope="col">Diagonosis</th>
        <th scope="col">Option</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let UserItem of PatientArray">
        <td>{{UserItem.name  | uppercase}}</td>
        <td>{{UserItem.phone }}</td>
        <td>{{UserItem.location }}</td>
        <td>{{UserItem.roomadmitted }}</td>
        <td>{{UserItem.admissionno }}</td>
        <td>{{UserItem.status }}</td>
        <td>{{UserItem.diagonosis }}</td>
        <td>
          <button type="button" class="btn btn-success" (click)="setUpdate(UserItem)">Edit</button>
          <button type="button" class="btn btn-danger" (click)="setDelete(UserItem)">Delete</button>            
        </td>
      </tr>          
    </tbody>
  </table>
  
  </div>
