<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./appointment.component.css">
</head>

<body>
    <div class="inner-layer">
        <div class="container">
            <div class="row no-margin">
                <div class="col-sm-7">
                    <div class="content">
                        <h1>Book You Slot Now and Save your time</h1>
                        <p> </p>
                        <h2>For Help Call : 91+ 8220065477</h2>
                    </div>
                </div>
                <div class="col-sm-5">
                    <div class="form-data">
                        <div class="form-head">
                            <h2>Book Appointemnt</h2>
                        </div>
                        <head>
                            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
                          </head>
                          
                          <div class="container mt-4" >
                              <div class="card">
                                      
                          <form>
                              <div class="form-group">
                                <label>Name</label>
                                <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}"  class="form-control" id="name" placeholder="Enter Name"> 
                              </div>
                              <div class="form-group">
                                <label>Email</label>
                                <input type="text" [(ngModel)]="email" [ngModelOptions]="{standalone: true}"  class="form-control" id="email" placeholder="Enter Email"> 
                              </div>
                              <div class="form-group">
                                <label>Date</label>
                                <input type="date" [(ngModel)]="date" [ngModelOptions]="{standalone: true}"  class="form-control" id="date" placeholder="Enter password"> 
                              </div>
                          
                              <div class="form-group">
                                  <label>Address</label>
                                  <input type="text" class="form-control"  [(ngModel)]="address" [ngModelOptions]="{standalone: true}" id="address" placeholder="Enter Address"> 
                                </div>
                          
                                <div class="form-group">
                                  <label>Phone</label>
                                  <input type="text" class="form-control" [(ngModel)]="phone" [ngModelOptions]="{standalone: true}" id="phone" placeholder="Enter Phone"> 
                                </div>
                                <div class="row form-row"> 
                              <button type="submit" (click)="save()" class="btn btn-success btn-appointment">Submit</button>
                                    </div>
                            </form>
                          </div>
                        </div>

                           

                        </div>
                    </div>
                </div>
            </div>
        </div>
    



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../../../../assets/js/jquery-3.3.1.min.js"></script>
    <script src="../../../../assets/js/popper.min.js"></script>
    <script src="../../../../assets/js/bootstrap.min.js"></script>
    <script src="../../../../assets/js/bootstrap-datepicker.js"></script>

    <script>
        $(document).ready(function () {
            $("#dat").datepicker();
        })
    </script>

</body>

</html>
