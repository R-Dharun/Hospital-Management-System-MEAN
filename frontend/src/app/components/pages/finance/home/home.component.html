<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  
  <div class="container mt-4" >
      <div class="card">
              <h1>User Billing</h1>
  <form>
      <div class="form-group">
        <label><b>Treatment Name</b></label>
        <input type="text" [(ngModel)]="treatment" [ngModelOptions]="{standalone: true}"  class="form-control" id="treatment" placeholder="Enter Treatment Name"> 
      </div>
      <div class="form-group">
        <label><b>Drug Administered</b></label>
        <input type="text" [(ngModel)]="Drugadministered" [ngModelOptions]="{standalone: true}"  class="form-control" id="Drugadministered" placeholder="Enter Name of Drug Administered"> 
      </div>
      <div class="form-group">
        <label><b>Bill</b></label>
        <input type="text" [(ngModel)]="Bill" [ngModelOptions]="{standalone: true}"  class="form-control" id="Bill" placeholder="Enter the Bill Amount"> 
      </div>
  
      <div class="form-group">
          <label><b>Date</b></label>
          <input type="date" class="form-control"  [(ngModel)]="date" [ngModelOptions]="{standalone: true}" id="date" placeholder="Enter the Date"> 
        </div>

        <div class="form-group">
            <label><b>status</b></label>
            <input type="text" class="form-control"  [(ngModel)]="status" [ngModelOptions]="{standalone: true}" id="status" placeholder="Enter the status"> 
          </div>
  
       
      <button type="submit" (click)="save()" class="btn btn-primary">Submit</button>
    </form>
  </div>
  </div>
  
  <div class="container mt-4" >
   <h1>Billing Edit </h1>
  <table class="table">
    <thead>    
    <tr>
        <th scope="col">Treatment Name</th>
        <th scope="col">Drug Administered</th>
        <th scope="col">Bill Amount</th>
        <th scope="col">Date</th>
        <th scope="col">status</th>
        <th scope="col">Option</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let UserItem of UserArray">
        <td>{{UserItem.treatment  | uppercase}}</td>
        <td>{{UserItem.Drugadministered }}</td>
        <td>{{UserItem.Bill }}</td>
        <td>{{UserItem.date}}</td>
        <td>{{UserItem.status}}</td>
        <td>
          <button type="button" class="btn btn-success" (click)="setUpdate(UserItem)">Edit</button>
          <button type="button" class="btn btn-danger" (click)="setDelete(UserItem)">Delete</button>            
        </td>
      </tr>          
    </tbody>
  </table>
  
  </div>
