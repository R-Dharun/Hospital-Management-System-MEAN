
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

  <div class="container mt-4" >
   <h1>Billing Edit </h1>
  <table class="table">
    <thead>    
    <tr>
        <th scope="col">Treatment Name</th>
        <th scope="col">Drug Administered</th>
        <th scope="col">Bill Amount</th>
        <th scope="col">Date</th>
        <th scope="col">status</th>
      
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let UserItem of UserArray">
        <td>{{UserItem.treatment  | uppercase}}</td>
        <td>{{UserItem.Drugadministered }}</td>
        <td>{{UserItem.Bill }}</td>
        <td>{{UserItem.date}}</td>
        <td>{{UserItem.status}}</td>
      
      </tr>          
    </tbody>
  </table>
  
  </div>
  <div class="booking">
    <button (click)="gotoappointment('appointment')">Make an Appointment</button>
  </div>
