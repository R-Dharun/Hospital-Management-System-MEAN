<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  
  
  <div class="container mt-4" >
    <h1>Appointments</h1>
   <table class="table">
     <thead>    
     <tr>
         <th scope="col">Name</th>
         <th scope="col">Email</th>
         <th scope="col">Date</th>
         <th scope="col">Address</th>
         <th scope="col">Phone No.</th>
       </tr>
     </thead>
     <tbody>
         <tr *ngFor="let BookingItem of UserArray">
         <td>{{BookingItem.name  | uppercase}}</td>
         <td>{{BookingItem.email }}</td>
         <td>{{BookingItem.date }}</td>
         <td>{{BookingItem.address }}</td>
         <td>{{BookingItem.phone }}</td>
         <!-- <td>
           <button type="button" class="btn btn-success" (click)="setUpdate(StudentItem)">Edit</button>
           <button type="button" class="btn btn-danger" (click)="setDelete(StudentItem)">Delete</button>            
         </td> -->
       </tr>          
     </tbody>
   </table>
   
   </div>
